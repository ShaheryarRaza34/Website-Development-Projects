

<head>
  <link rel="stylesheet" href="surveyform.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
</head>
<body>
<div class="container">
  <div id="text">
    <h1 id ="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>

<form id="survey-form">

  <div id="namediv">
    <label id = "name-label" for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your Name" required>
  </div>
  <div id="emaildiv">
    <label id = "email-label" for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your Email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required>
  </div>

  <div id="agediv">
    <label id = "number-label"for="number">Age(optional):</label>
    <input id="number" type="number" placeholder="Age" min="10" max="100">
  </div>

  <div id="optiondiv">
    <label id = "dropdown-label"for="dropdown">Which option best describes your current role?</label>
    <select id ="dropdown" >
      <option value="Select Current Role" disabled selected>Select Current Role</option>
      <option value="student">Student</option>
      <option value="full timejob">Full time job</option>
    </select>
  </div>

  <div id="recommenddiv">
    <label id = "radio-label"for="radio">Would you recommend freeCodeCamp to a friend?</label>
    <label id="definitely">
    <input class="definitely" type="radio" name="recommend" value="Definitely">Definitely
    </label>
    <label id="maybe">
    <input class="maybe" type="radio" name="recommend" value="May be">Maybe
    </label>
  </div>
  <div id= "favfeaturediv">
    <label id="fav-feature" for="dropdown-ff">What is your favorite feature of freeCodeCamp?</label>
    <select id ="dropdown-ff" >
      <option value="Select an option" disabled selected>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open source">Open Source</option>
    </select>
  </div>

  <div id="improvementdiv">
    <label id="improvement">What would you like to see improved? (Check all that apply)</label>
    <label id="frontend">
      <input class="frontend"type="checkbox" value="front-end projects">Front-End Projects
    </label>
    <label id="backend">
      <input class="backend" type="checkbox" value="back-end projects">Back-End Projects
    </label>
    <label id="datavisualisation">
      <input class="datavisualisation" type="checkbox" value="data visualisation">Data Visualisation
    </label>
    <label id="challenges">
      <input class="challenges" type="checkbox" value="challenges">Challenges
    </label>
  </div>

  <div id="commentsdiv">
    <label id="commentssection" for="comments">Any comments or suggestions?</label>
    <textarea id="comments" placeholder="Enter your comments here"></textarea>
  </div>
  <div id="submitdiv">
  <button id="submit"type="submit">Submit</button>
  </div>
</form>
</div>
</body>
